<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootstrapAPI</title>
  
  <!-- Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm ">
    <a href="index.html" id="brand" class="navbar-brand">API, JSON, and BOOTSTRAP</a>
    <button class="navbar-toggler navbar-light" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
      <span class="navbar-toggler-icon bg-warning"></span>
    </button>
    <div class="collapse navbar-collapse" id = "navbar-menu">
      <ul class="navbar-nav">
        <li class="nav-itemn ">
          <a href="index.html" class="nav-link">Random Dogs</a>
        </li>
        <li class="nav-item ">
          <a href="weather.html" class="nav-link">Weather</a>
        </li>
        <li class="nav-item ">
          <a href="jokes.html" class="nav-link">Random Jokes</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="api-section">
    <div class="api-content">
      <div class="card">
        <img src="images/Ollie.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Want to check the weather?</h5>
          <form>
            <div class="mb-3">
              <input class="form" id="city-input" placeholder = "enter a city...">
            </div>
            <ul>
              <li>Temperature: <p id = "temp" class = "weather-display temp"></p></li>
              <li>Wind velocity: <p id = "wind" class = "weather-display wind"></p></li>
              <li>Description: <p id = "desc" class = "weather-display desc"></p></li>
            </ul>
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
              <button type="button" id = "submit" class="btn btn-warning">submit</button>
              <button type="button" id = "clear" class="btn btn-warning">clear</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
    <div class="api-content2">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
